<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to HuddleFlow</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .background-wrapper::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6); /* dark overlay */
      z-index: -1;
    }

    ::placeholder {
      color: #a5f3fc; /* cyan-200 */
    }
  </style>
</head>
<body class="relative overflow-hidden min-h-screen flex items-center justify-center bg-black text-cyan-200">

  <!-- GIF Background -->
  <div class="background-wrapper absolute inset-0 z-[-2]">
    <img src="website-background-.jpg" class="absolute inset-0 w-full h-full object-cover z-0" alt="Background Image" />

  </div>

  <!-- Login Box -->
  <div class="z-10 bg-white/10 backdrop-blur-md p-8 rounded-xl w-96 space-y-6 shadow-2xl border border-white/20">
    <h1 class="text-2xl font-bold text-center text-cyan-200">Welcome to HuddleFlow</h1>

    <input id="username" type="text" placeholder="Enter your username"
           class="w-full px-4 py-2 rounded bg-white/10 text-cyan-200 focus:outline-none focus:ring-2 focus:ring-cyan-400 placeholder-cyan-200" />

    <input id="password" type="password" placeholder="Enter your password"
           class="w-full px-4 py-2 rounded bg-white/10 text-cyan-200 focus:outline-none focus:ring-2 focus:ring-cyan-400 placeholder-cyan-200" />

    <button id="loginBtn"
            class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 rounded transition">Login</button>

    <p class="text-center text-sm text-cyan-100 opacity-80">No account?
      <span id="register" class="text-cyan-300 underline cursor-pointer">Register</span>
    </p>
  </div>

  <!-- JS Logic -->
  <script>
    const loginBtn = document.getElementById("loginBtn");
    const register = document.getElementById("register");

    register.onclick = () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username && password) {
        localStorage.setItem(`user-${username}`, JSON.stringify({ password }));
        alert("Registered! Now log in.");
      } else {
        alert("Please enter both username and password.");
      }
    };

    loginBtn.onclick = () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const userData = localStorage.getItem(`user-${username}`);

      if (!userData) return alert("User not found. Register first.");
      const { password: savedPassword } = JSON.parse(userData);
      if (password === savedPassword) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "index.html";
      } else {
        alert("Incorrect password.");
      }
    };
  </script>
</body>
</html>
